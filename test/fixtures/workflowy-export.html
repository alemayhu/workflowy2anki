<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #333;
        font-size: 13px;
        line-height: 17px;
      }

      body .name,
      body .note {
        white-space: pre-wrap;
      }

      body ul {
        list-style: disc;
        margin: 0;
        padding: 0;
      }

      body li {
        margin: 4px 0 4px 20px;
        padding: 0;
      }

      body > .name {
        font-size: 16px;
        line-height: 21px;
      }

      body > .note {
        font-size: 13px;
        line-height: 17px;
      }

      body > ul {
        margin-top: 15px;
      }

      body .name.done {
        text-decoration: line-through;
        color: #999;
      }

      body .note {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <span class="name"
      ><span class="innerContentContainer">DNS flashcards</span></span
    >
    <ul>
      <li>
        <span class="name"
          ><span class="innerContentContainer"
            >What's the most thing we use DNS for?</span
          ></span
        >
        <ul>
          <li>
            <span class="name"
              ><span class="innerContentContainer"
                >Turning a domain into an IP</span
              ></span
            >
          </li>
        </ul>
      </li>
      <li>
        <span class="name"
          ><span class="innerContentContainer"
            >What does the acronym DNS stand for?</span
          ></span
        >
        <ul>
          <li>
            <span class="name"
              ><span class="innerContentContainer"
                >Domain Name System</span
              ></span
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
